<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Viewer</title>

    <script src="index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/github-markdown-light.css">
</head>
<body>
<div id="webid-form" class="hidden">
    <label for="webid">WebID</label><input type="text" id="webid" placeholder="Enter your WebID">
    <button id="log-in-btn">Log in</button>
</div>
<div id="current-user" class="hidden"></div>
<div id="start-markdown-container" class="hidden">
    <label for="start-markdown">Storage location</label>
    <input type="text" id="start-markdown" placeholder="Enter a location on a pod.">
</div>
<div id="status-message">Loading...</div>
<div id="home-container" class="hidden">
    <a id="home">< Home</a>
</div>
<div id="markdown-container" class="markdown-body"></div>
<footer>
    <a href="https://github.com/pheyvaer/solid-markdown-viewer">Source code of the app</a>
</footer>
</body>
</html>
